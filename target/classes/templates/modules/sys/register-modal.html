<!-- registerModal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content col-lg-10" style="padding: 1rem;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form role="form" class="bs-example bs-example-form" action="index.html">
					<br />
					<div class="form-group">
						<h5 >用户名</h5>
						<input type="text" placeholder="">
					</div>
					<div class="form-group">
						<h5>手机号</h5>
						<input type="text" placeholder="">
					</div>
					<div class="coupon" style="padding-bottom: 0;margin-bottom: 0;">
						<h5>验证码</h5>
						<input style="width: 50%;" type="text" placeholder="">
						<input type="submit" value="获取手机验证" onclick="sendCode(this)">
					</div>
					<div class="form-group">
						<h5>密码</h5>
						<input type="text" placeholder="">
					</div>
					<div class="form-group">
						<h5>确认密码</h5>
						<input type="text" placeholder="">
					</div>
					<form class="form-inline">
					<div class="checkbox">
		            	<input type="checkbox" style="width: 2rem;  margin-left: 2px; margin-top: -1rem;">
		            	<div style="margin-left: 3rem;">同意协议&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">查看协议</a></div>
	            	</div>
	            	</form>
					<div class="modal-pro-content">
						<button class="" type="submit">注册</button>
			            <button data-dismiss="modal" aria-label="Close">取消</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- registerModal end -->
