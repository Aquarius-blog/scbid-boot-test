
<!-- 模态框（Modal） -->
<div class="modal fade" id="orderPayModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">{{title}}</h4>
			</div>
			<div class="modal-body">
        	<form class="form-horizontal">
				<h4 class="media-heading">代理机构:{{bondOrder.agencyName}}</h4>
				<p>保证金编号:{{bondOrder.orderNo}}</p>
				<p>保证金费用:{{bondOrder.orderMoney}}</p>
				<p>创建时间:{{bondOrder.orderDate}}</p>
				<h4 class="media-heading">担保机构:{{bondOrder.guaratorName}}</h4>
            	<div class="form-group">
                  <div class="col-sm-2 control-label">支付类型</div>
                  <div class="col-sm-10">
                  <!-- <input type="radio" class="cache" name="modePayment" checked="checked" id="modePayment" value="1"> 
                  <label for="modePayment"><img src="${request.contextPath}/statics/images/ali-pay.png"></label> -->
                  <a class="btn btn-primary" @click="alipay">&nbsp;支付宝支付</a>
                  <a class="btn btn-primary" @click="weixinpay">&nbsp;微信支付</a>
                  <a class="btn btn-primary" @click="unionpay">&nbsp;银联支付</a>
                  </div>
              </div>
              </form>
    		</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" @click="close">关闭 </button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
