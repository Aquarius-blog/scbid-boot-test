<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>保证金缴纳系统</title>
<#include "header.html">
</head>
<body>
	
<!--header-->
<#include "web/common/header.html">


<!--forminput-->
<div class="mainbg">
	<div class="container">
        <div class="content" >
        	<div class="title01">注册账号</div>
                <form role="form" class="forminput">
                	<div class="form-group login-info">
                	 	<label class="checkbox-inline" for="name">注册类型</label>
                             <label class="" ><input name="ent_type" type="radio" checked="checked">供应商</label>
                             <label class="" ><input name="ent_type" type="radio">代理机构</label>
                             <label class="" ><input name="ent_type" type="radio">担保机构</label>
                      </div>
                      <div class="form-group has-feedback">
                            <label for="name">登录账号</label>
                            <p>
                                <input type="text" class="form-control" id="name">
                                <i class="form-control-feedback icon-ok" data-fv-icon-for="ages" style="display: none;"></i>
                            </p>
                            <span class="help-block" data-fv-validator="notEmpty" data-fv-for="username" data-fv-result="VALID">必须填写正确的手机号</span>
                      </div>
                      <div class="form-group has-feedback">
                            <label for="name">登录密码</label>
                            <p>
                                <input type="password" class="form-control" id="name">
                                <i class="form-control-feedback icon-ok" data-fv-icon-for="ages" ></i>
                            </p>
                            <span class="help-block" data-fv-validator="notEmpty" data-fv-for="username" data-fv-result="VALID">密码长度为8-16位</span>
                            <p class="forminput-password">密码长度为8-16位字符，区分大小写</p>
                      </div>
                      <div class="form-group has-feedback has-error">
                            <label for="name">确认密码</label>
                            <p>
                                <input type="password" class="form-control" id="name">
                                <i class="form-control-feedback icon-remove" data-fv-icon-for="username" ></i>
                            </p>
                            <span class="help-block" data-fv-validator="notEmpty" data-fv-for="username" data-fv-result="VALID">密码长度为8-16位</span>
                            <span class="help-block" data-fv-validator="notEmpty" data-fv-for="username" data-fv-result="VALID">两次密码长度不一致</span>
                      </div>
                      <div class="forminput-btn">
                            <a href="#" class="btn btn-orange">立即注册</a>
                            <div class="forminput-info">点击 "立即注册" ，即表示您同意并愿意遵守<a href="#">链式数据协议</a></div>
                      </div>
                </form>  
        </div>
    </div>
</div>

<!--footer-->
<#include "web/common/footer.html">

</body>
</html>
